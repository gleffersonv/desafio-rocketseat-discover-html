<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="assunto">Assunto</label>
            <select name="select" id="">
                <option value="suporte">Suporte</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamação">Reclamação</option>
            </select><br><br>
            <label for="name">Nome Completo:</label><br>
            <input type="text" name="name" placeholder="Digite seu nome"><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" placeholder="Digite seu e-mail"><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite aqui sua mensagem"></textarea><br>

            <input type="checkbox" name="spice" value="salt">
            <label for="spice">Aceito receber novidades por e-mail</label><br><br>
            <input type="submit" value="Enviar">

        </fieldset>
    </form>
</body>
</html>
